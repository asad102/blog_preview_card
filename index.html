<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLog Preview Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="font-sans bg-yellow flex items-center justify-center min-h-screen">
        <article class="md:max-w-sm max-w-[327px] flex flex-col gap-300 items-start justify-start bg-white border border-gray-950  rounded-[20px] shadow-right-bottom p-300">
            <img src="./img/illustration-article.svg" alt="profile" class="h-[200px] w-full object-cover rounded-[10px]">
            <header class=" flex flex-col gap-150">
                <div class="btn">
                    <button class="text-preset-4 bg-yellow px-150 py-50 rounded">Learning</button>    
                </div>                           
                <span class="text-preset-3 text-gray-950">Published 21 Dec 2023</span>
                <h1 class="md:text-preset-1 text-preset-11  text-gray-950 hover:text-yellow hover:cursor-pointer">HTML & CSS foundations</h1>
                <p class="text-preset-2 text-gray-500">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </header>
            <footer class="flex flex-row gap-150 items-center">
                <img src="./img/image-avatar.webp" alt="" class="w-8 h-8 ">
                <p class="text-preset-4 text-gray-950">Greg Hooper</p>
            </footer>
        </article>
    </main>

</body>
</html>
